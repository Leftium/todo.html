
<div class="gcli-row">
  <!-- The div for the input (i.e. what was typed) -->
  <div class="gcli-row-in" save="${elems.rowin}" aria-live="assertive"
      onclick="${copyToInput}" ondblclick="${execute}">

    <!-- What the user actually typed -->
    <span save="${elems.prompt}" class="gcli-row-prompt ${elems.error ? 'gcli-row-error' : ''} ${elems.completed ? 'gcli-row-complete' : ''}">${prompt}</span>
    <span class="gcli-row-in-typed">${outputData.canonical}</span>

    <!-- The extra details that appear on hover -->
    <span class="gcli-row-duration gcli-row-hover" save="${elems.duration}"></span>
    <!--
    <img class="gcli-row-hover" onclick="${hideOutput}" save="${elems.hide}"
        alt="Hide command output" _src="${url('images/minus.png')}"/>
    <img class="gcli-row-hover gcli-row-hidden" onclick="${showOutput}" save="${elems.show}"
        alt="Show command output" _src="${url('images/plus.png')}"/>
    <img class="gcli-row-hover" onclick="${remove}"
        alt="Remove this command from the history"
        _src="${url('images/closer.png')}"/>
    -->
    <img style="float:right;" _src="${url('images/throbber.gif')}" save="${elems.throb}"/>
  </div>

  <!-- The div for the command output -->
  <div class="gcli-row-out" aria-live="assertive" save="${elems.rowout}">
  </div>
</div>
