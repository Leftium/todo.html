
<div>
  <p>
    Open GCLI meta-bugs
    (i.e. <a target="_blank" href="https://bugzilla.mozilla.org/buglist.cgi?list_id=2622790;short_desc=GCLI;resolution=---;resolution=DUPLICATE;query_format=advanced;bug_status=UNCONFIRMED;bug_status=NEW;bug_status=ASSIGNED;bug_status=REOPENED;short_desc_type=allwords">this search</a>):
  </p>
  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Milestone</th>
        <th>Pri</th>
        <th>Summary</th>
      </tr>
    </thead>
    <tbody>
      <tr foreach="bug in ${bugs}">
        <td><a target="_blank" href="https://bugzilla.mozilla.org/show_bug.cgi?id=${bug.id}">${bug.id}</a></td>
        <td>${bug.target_milestone}</td>
        <td>${bug.priority}</td>
        <td>${bug.summary}</td>
      </tr>
    </tbody>
  </table>
</div>
